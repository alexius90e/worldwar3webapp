<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WW3</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="subscribe">
        <div class="container">
          <h2 class="subscribe__title">
            Stay informed and ahead of the other humans by following our main <span>X page.</span>
          </h2>

          <p class="subscribe__description">Don’t miss out—click the button and join us!</p>

          <figure class="subscribe__figure">
            <img class="subscribe__figure-image" src="./assets/subscribe.jpg" alt="subscribe" />
          </figure>

          <div class="subscribe__controls">
            <button class="button">Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
