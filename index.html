<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WW3</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="first-step">
        <div class="container">
          <div class="first-step__logos">
            <figure class="first-step__logos-item">
              <img class="first-step__logos-item-image" src="./assets/ww3-logo.png" alt="ww3" />
            </figure>

            <figure class="first-step__logos-item">
              <img
                class="first-step__logos-item-image"
                src="./assets/tron-trx-logo-full.svg"
                alt="tron"
              />
            </figure>
          </div>

          <p class="first-step__text">
            If you are reading this, then you have more than the 15 IQ, congratulations, now you can
            buy a really good token. Welcomishhh!
          </p>

          <figure class="first-step__figure">
            <img
              class="first-step__figure-image"
              src="./assets/first-step-image.png"
              alt="first-step"
            />
          </figure>

          <div class="first-step__controls">
            <button class="button">CREATE WALLET</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
